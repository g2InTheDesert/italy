<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog Post - Visit Italy!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <div class="container">
        {% include 'parts/header.html' %}

        <nav class="breadcrumb-container">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="/admin">Admin</a></li>
                <li class="breadcrumb-item active">Add Post</li>
            </ul>
            <div>
                <a href="/about">About</a>    
                <a href="/contact">Contact</a>    
                <a href="/blog">Blog</a>
            </div>
        </nav>
        <div class="main-content">
            <div class="content-area">
                <h2 class="blog-section-title">Add Blog Post</h2>
                {% for message in get_flashed_messages(with_categories=true) %}
                    <div class="flash-message {{ message[0] }}">{{ message[1] }}</div>
                {% endfor %}
                <form class="admin-form" method="POST" action="{{ url_for('add_post') }}">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" required>
                    </div>
                    <div class="form-group">
                        <label for="province">Province (Optional):</label>
                        <input type="text" id="province" name="province">
                    </div>
                    <div class="form-group">
                        <label for="city">City (Optional):</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="image">Image Path (e.g., data/images/rome.jpg, Optional):</label>
                        <input type="text" id="image" name="image">
                    </div>
                    <div class="form-group">
                        <label for="excerpt">Excerpt:</label>
                        <textarea id="excerpt" name="excerpt" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="blog-content">Content:</label>
                        <textarea id="blog-content" name="blog-content" required></textarea>
                    </div>
                    <button type="submit">Add Post</button>
                </form>
            </div>
        </div>

        {% include 'parts/footer.html' %}
    </div>
</body>
</html>
